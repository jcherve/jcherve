<div class="dashboard">
  <div id="create" class="hidden">
    <div>
      <h1>New request</h1>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Employee</mat-label>
          <input matInput #employee />
        </mat-form-field>
      </div>

      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
          />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Category</mat-label>
          <mat-select #holidayCategory>
            <mat-option value="Summer Holidays">Summer Holidays</mat-option>
            <mat-option value="Unpaid leave">Unpaid leave</mat-option>
            <mat-option value="Paternity leave">Paternity leave</mat-option>
            <mat-option value="Maternity leave">Maternity leave</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select #holidayStatus>
            <mat-option value="Pending">Pending</mat-option>
            <mat-option value="Approved">Approved</mat-option>
            <mat-option value="Rejected">Rejected</mat-option>
            <mat-option value="Cancelled">Cancelled</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <button
          mat-raised-button
          color="primary"
          (click)="
            add(
              employee.value,
              range.value,
              holidayCategory.value,
              holidayStatus.value
            );
            employee.value = '';
            holidayCategory.value = '';
            holidayStatus.value = ''
          "
        >
          Create request
        </button>
      </div>
    </div>
  </div>
</div>
